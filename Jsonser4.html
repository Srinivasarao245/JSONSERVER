<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [as,setAs] = React.useState();
            React.useEffect(()=>{
                fetch("http://localhost:3000/members")
                .then((res)=>{res.json()
                 .then((data)=>{setAs([...data])})   
                })
            },[])
            return ( <div className="card p-2 m-2 card-border border-warning">
                        {as?.map((s)=>{
                            return <li className="d-flex p-2 m-2 border border-danger" style={{borderRadius:"10px"}} >
                                        <h1>{s.id}</h1>                                        
                                        <div className="shadow-lg m-2 border border-dbl" style={{borderRadius:"50%",overflow:"hidden"}}>
                                            <img src={s.image} alt="" width="200px" height="200px" /></div> &nbsp;&nbsp;
                                        <div className="p-2"><h1>{s.name}</h1>
                                            <b>{s.gender}</b><br/>
                                            <i>{s.age}</i>
                                            <h6>{s.designation}</h6>
                                            <h6>{s.description}</h6></div>
                                    </li>
                        })}
                     </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
