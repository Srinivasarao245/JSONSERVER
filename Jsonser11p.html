<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [ac,setAc] = React.useState();
            React.useEffect(()=>{
                fetch("http://localhost:3000/arraypizzas")
                .then((res)=>{res.json()
                  .then((data)=>{setAc([...data])})  
                })
            },[])
            return ( <div>
                        <h1>Pizza Cart</h1>
                            <div className="d-flex flex-wrap">{ac?.map((c)=>{
                                return <div className="card m-2 p-2" style={{width:"300px"}}>
                                            <i>{c.id}</i>
                                            <img style={{width:"280px",height:'250px', borderRadius:"20%"}} src={c.image} alt="" />
                                            <div className="d-flex justify-content-between p-1 m-1">
                                                <h4 className="card-title">{c.name}</h4>
                                                <i className="bi bi-circle-fill border border-3 p-2 m-2" style={c.veg ? {color:"green"} : {color:"red"}}></i>
                                            </div>
                                            <h6>{c.description}</h6>
                                            <i>{c.quantity}</i>
                                            <h5>{c.size}</h5>
                                            <h2>{c.price}</h2>
                                       </div>
                            })}</div> 
                     </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
