<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="d"></div>
          <script type="text/babel">     
              function Products(){
                var [pdts,setpdts] =React.useState()
                React.useEffect(()=>{
                    fetch('https://fakestoreapi.com/products')
                    .then((res)=>{return res.json()
                    .then((data)=>{setpdts([...data]) })
                    })
                },[])
                return(
                    <div>
                        <h1>Products</h1>       
                        {!pdts && (
                                <div className="spinner-border text-warning " style={{width: "4rem", height: "4rem"}} role="status">
                                <span className="sr-only"></span>
                                </div> ) }
                        <div className='d-flex flex-wrap '>
                        { pdts?.map((p)=>{
                                return <div className="card m-2 p-2" style={{width:"350px"}}>
                                <div className="card-body">
                                <img style={{width:"200px",height:'250px'}} src={p.image}/><br/><br/>
                                <h5 className="card-title">{p.title}</h5>
                                <p className="card-text">{p.description}</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                                </div>
                                </div> })  }
                        </div>
                    </div> ) }
              ReactDOM.render(<Products/>,document.getElementById("d"))
          </script>
    </body>
</html>
