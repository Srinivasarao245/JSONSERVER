<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [pi,setPi] = React.useState();
            React.useEffect(()=>{
                fetch("http://localhost:3000/arraypizzas")
                .then((res)=>{res.json()
                 .then((data)=>{setPi([...data])})   
                })
            },[])
            return ( <div>
                        <table className="table table-bordered border-danger table-success">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Size</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>{pi?.map((a)=>{
                                return <tr className={a.veg?"table-primary-emphasis":"table-warning"}>
                                    <td>{a.id}</td>
                                    <td>{a.name}</td>
                                    <td>{a.price}</td>
                                    <td>{a.description}</td>
                                    <td>{a.quantity}</td>
                                    <td>{a.size}</td>
                                    <td class="col-md-2 mb-md-0 p-md-1"><img className="w-100" src={a.image} alt="" height="150px" width="200px" /></td>
                                    </tr>})}
                            </tbody>
                        </table>
                     </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
