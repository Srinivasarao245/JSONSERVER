<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [ad,setAd] = React.useState();
            React.useEffect(()=>{
                fetch("http://localhost:3000/lap-products")
                .then((res)=>{res.json()
                 .then((data)=>{setAd([...data])})   
                })
            },[])
            return ( <div>
                        <h1>Laptop store</h1>
                        {!ad && (<div><div><i class="bi bi-arrow-repeat" role="status"></i>
                            <span className="visually-hidden"></span></div></div>)}
                        <div  className="card p-2 m-2 d-flex card-border border-danger text-bg-warning flex-wrap ">
                            {ad?.map((d)=>{
                            return <div className="card d-flex card-border border-dark text-bg-primary p-2 m-2">
                                        <div className="text-bg-info"><b>{d.id}</b><br/>
                                        <img src={d.image}  alt="" width="150px" height="100px"/></div>
                                        <div className="text-bg-info"><h1>{d.name}</h1>
                                        <h4>{d.description}</h4>
                                        <h3>{d.features}</h3></div>                                                 
                                   </div>
                        })}
                        </div>
                     </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
