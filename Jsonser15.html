<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [ae,setAe] = React.useState();
            React.useEffect(()=>{
                fetch("http://localhost:3000/lap-products")
                .then((res)=>{res.json()
                    .then((data)=>{setAe([...data])})
                })
            },[])
            return(<div className="card-group">
                {ae?.map((e)=>{
                    return <div className="p-2 "><div className="card bg-light  card-border border-dark" style={{width:"14rem"}}>
                            <img className="card-img-top p-1" src={e.image} alt="" width="250px" height="200px"/> 
                            <div className="card-body">
                                <b className="card-title">{e.name}</b> 
                                <p>{e.description}</p>
                                <p>{e.features}</p></div>      
                           </div></div> })}
                </div>) }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
