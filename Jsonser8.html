<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [ar,setAr] = React.useState()
                React.useEffect(()=>{
                    fetch("http://localhost:3000/members")
                    .then((res)=>{res.json()
                    .then((data)=>{setAr([...data])})    
                    })
                },[])
                return ( <div>
                            <h1>People From different Countries</h1>
                            {!ar && (<div>
                                <div className="spinner-border text-danger"  role="status">
                                <span className="visually-hidden"></span></div>
                            </div>)}
                            <div>
                               <table className="table table-bordered border-primary table-warning" >
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Name</th>
                                                        <th>Gender</th>
                                                        <th>Age</th>
                                                        <th>Designation</th>
                                                        <th>Description</th>
                                                        <th>Image</th> 
                                                        </tr>  
                                                </thead>
                                                <tbody>
                                                {ar?.map((a)=>{return (
                                                    <tr className={a.gender==="Female"?"table-primary":"table-danger"}>
                                                        <td>{a.id}</td>
                                                        <td>{a.name}</td>
                                                        <td>{a.gender}</td>
                                                        <td>{a.age}</td>
                                                        <td>{a.designation}</td>
                                                        <td>{a.description}</td>
                                                        <td><img width="100px" src={a.image} /></td>
                                                    </tr>)
                                                })}
                                                </tbody>
                                           </table>
                            </div>
                         </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
